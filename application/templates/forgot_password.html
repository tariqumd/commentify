<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Forgot Password</title>
    <link rel="icon" href=".{{ url_for('static',filename='images/commentify.jpg')}}" type="image/icon type">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href=".{{ url_for('static',filename='dist/css/bootstrap.css')}}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href=".{{ url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">
    <br>

    <br>
    <form class="form-signin" action="forgotpassword" method="POST">
        <h1> Commentify </h1>
        <h6 class="h5 mb-3 font-weight-normal"> Modern Feedback Application </h6>
        <h3 class="h3 mb-3 font-weight-normal">Forgot Password..!?</h3>
        <br>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            <p> {{ message }} </p>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <label class="sr-only">Email Address</label>
  <input type="email" name="email" class="form-control" placeholder="Email Address"  autofocus required>
  <br>
  <label class="sr-only">Secret Key</label>
  <input type="password" name="seckey" class="form-control" placeholder="Secret Key" required>
    <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login with secret key</button>
    <br>
  <h6><a href="index">Back to login</a> </h6>
  <br>

</form>
</body>
</html>
